<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cell1_6</title>
    <style>
        body {
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100vh;
        }
        .box1, .box2 {
            flex-grow: 1;
            padding: 20px;
            font-size: 24px;
            color: white;
        }
        .box1 {
            background-color: red;
        }
        .box2 {
            background-color: blue;
        }
        @media (max-width: 700px) {
            .container {
                flex-direction: column;
            }   
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">
            <p>First Cell</p>
        </div>
        <div class="box2">
            <p>Second Cell</p>
        </div>
    </div>
</body>
</html>
