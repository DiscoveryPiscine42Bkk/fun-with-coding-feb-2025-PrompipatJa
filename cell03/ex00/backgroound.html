<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cell3_0</title>
    <link rel="stylesheet" href="backgroound.css">
</head>
<body>
    <div class="container">
        <button id="rancol">click me!</button>
    </div>
    <script>
        document.getElementById("rancol").addEventListener("click", function() {
            const randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);  //ex. #ffffff
            document.body.style.backgroundColor = randomColor;
        });
    </script>
</body>
</html>
